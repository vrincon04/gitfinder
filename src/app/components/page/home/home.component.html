<mat-card>
    <mat-card-header>
        <mat-card-title>Search Repo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Buscar..." [(ngModel)]="value" [name]="value" (keypress)="onSubmit()" >
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<mat-grid-list cols="2" rowHeight="250px">
    <mat-grid-tile
        *ngFor="let repository of repositories">
        <mat-card class="repository-card">
            <mat-card-header class="repository-card-header">
                <mat-card-title>
                    <a [href]="repository.html_url" target="_blank">{{ repository.name }}</a>
                </mat-card-title>
                <mat-card-subtitle>
                    {{ repository.language }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="repository-card-content">
                <p>
                    {{ repository.description | slice: 0 : 130 }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">info</mat-icon>
                    <span class="repository-card-action-name">Issuess</span>
                    <span> {{ repository.open_issues | number }} </span>
                </button>
                <button mat-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">grade</mat-icon>
                    <span class="repository-card-action-name">Star</span>
                    <span> {{ repository.stargazers_count | number}} </span>
                </button>
                <button mat-button color="primary" (click)="onClick()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">group</mat-icon>
                    <span class="repository-card-action-name">Contributors</span>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
